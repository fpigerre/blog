---
layout: page
title: Categories
---

{% for category in site.categories %}
<div><h2>{{ category | first }}</h2>
    <ul>
        {% for posts in category %}
        {% for post in posts %}
        <li><a class="data-proofer-ignore" href="{{ site.url }}{{ post.url }}/">{{ post.title }}</a></li>
        {% endfor %}
        {% endfor %}
    </ul>
</div>
{% endfor %}
