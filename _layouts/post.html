---
layout: default
---

<div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date_to_string }} <span class="reading-time ion-ios7-clock-outline"> {{ page.reading-time }} </span></span>
    {{ content }}
</div>

<div class="inline-widget">
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="psgs00" data-size="large">Tweet</a>
    <script>!function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = p + '://platform.twitter.com/widgets.js';
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, 'script', 'twitter-wjs');</script>
</div>
<div class="inline-widget">
    <h4 class="data-proofer-ignore"><a href="{{ site.url }}/categories/index.html">{{ page.categories }} category</a></h4>
</div>

<div class="related">
    <h2>Related Posts</h2>
    <ul class="related-posts">
        {% for post in site.related_posts limit:3 %}
        <li>
            <h3>
                <a href="{{ site.url }}{{ post.url }}">
                    {{ post.title }}
                    <small>{{ post.date | date_to_string }}</small>
                </a>
            </h3>
        </li>
        {% endfor %}
    </ul>
</div>
